<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sketch-O</title>
</head>
<body>
    <div class="content">
        <div class='controls'>
            <label for="numRows">Enter grid size (square)</label>
            <input type="range" 
            min="2"
            max="100"
            value="16"
            class="numCellsSlider"
            />
            <p>Current value: <span id='numCellsOutput'></span></p>
            <button class="createBtn">Create New Canvas</button>
        </div>
        <div class = 'canvas'></div>
    </div>
</body>
</html>
